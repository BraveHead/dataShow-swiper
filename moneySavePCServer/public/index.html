<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上海银行存管</title>
    <link rel="stylesheet" href="swiper-3.4.2.min.css"/>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            width: 100%;
        }
        body{
            width: 100%;
            overflow-x: hidden;
        }
        .container{
            width: 1100px;
            height: 3927px;
            margin: 0 auto;
            position: relative;
        }
        .footer-container{
            position: relative;
            top: 3507px;
            margin:0 auto;
            width: 100%;
            height: 275px;
            overflow: hidden;
        }
        .swiper-container{
            width: 718px;
            height:275px;
            margin-left: 191px;
        }
        .swiper-wrapper{
            position: absolute;
            width: 718px;
            height: 275px;
        }
        .swiper-slide{
            width: 718px;
            height: 275px;
        }
        .swiper-button-prev{
            position: absolute;
            background: #FFFFFF;
            width: 45px;
            height: 45px;
            left: 100px;
            opacity: 0;
            z-index: 100;
            cursor: pointer;
        }
        .swiper-button-next{
            position: absolute;
            background: #FFFFFF;
            width: 45px;
            height: 45px;
            right: 100px;
            opacity: 0;
            z-index: 100;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div style="width: 100%;height: 3927px;background: url('pc-bg.jpg') no-repeat center;background-size: 1920px 3927px;">
    <div class="container">
        <div class="footer-container">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background: url('page1.png') no-repeat center;background-size:718px 275px;"></div>
                    <div class="swiper-slide" style="background: url('page2.png') no-repeat center;background-size:718px 275px;"></div>
                </div>
            </div>
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
</div>

<script src="swiper-3.4.2.min.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        loop: true,
        // 如果需要前进后退按钮
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
    })
</script>
</body>
</html>
