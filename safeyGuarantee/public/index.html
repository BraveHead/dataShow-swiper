<script>
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'vertical',
//        pagination: '.swiper-pagination',
        effect: 'cube',

        },
    });
//    $('.swiper-wrapper, .swiper-slide').css({
//        width: '7.5rem',
//        height: '13.31rem'
//    });
window.onload = function () {
    function renderShadow(index) {
        var num = 0.3;
        var id = setInterval(function () {
            var rotate = document.querySelector('.swiper-wrapper').style.transform;
            var str1 = rotate.slice(rotate.indexOf('rotateX(')+8);
            var ang = str1.slice(0, str1.indexOf('deg)'));
            var present = (ang%90/90).toFixed(4);
            num += present;
            if(num >= 1){
                num = 1;
                clearInterval(id);
            }
            mySwiper.slides[index].style.opacity = num;
        },10)

    }

}



</script>
