
<!DOCTYPE html>

                <div id="slide" class="slide" class="index-slide" alt="star">

<!-- Swiper JS -->
<script src="./js/autoSetRem.js"></script>
<script src="./js/jquery-1.10.1.min.js"></script>
<script src="./js/swiper-3.4.2.jquery.min.js"></script>
<script src="./js/swiper.animate1.0.2.min.js"></script>
<script src="./js/roll.js"></script>
<!-- Initialize Swiper -->
<script>
    var opacity = 0.1;
    var mySwiper1 = new Swiper('.swiper-container1', {
        direction: 'vertical',
//        pagination: '.swiper-pagination',
        effect: 'cube',
//        grabCursor: true,
        cube: {
            shadow: true,
            slideShadows: false,
            shadowOffset: 10,
            shadowScale: 0.94
        },
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        },
    });
    var mySwiper2 = new Swiper('.swiper-container2', {
        direction: 'vertical',
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflow: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows : true
        }
    });
</script>
<script src="https://www.qtz360.com/h5/plugins/wechat.js"></script>
<script src="js/wxfx.js"></script>
