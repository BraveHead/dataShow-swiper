<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>加息</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            overflow-x: hidden;
            overflow-y: scroll;
        }
        img{
            width: 100%;
        }
        .little-pic{
            position: absolute;
            top: 0;
            z-index: 1;
        }
        .add-pic{
            position: absolute;
            top: 0;
            z-index: 2;
        }
    </style>
</head>
<body>
<img src="addPicLittle.jpg" class="little-pic"/>
<img src="addPic.jpg" class="add-pic"/>
</body>
</html>
