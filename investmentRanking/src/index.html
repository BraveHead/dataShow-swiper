
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <!--ios适配meta-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>投资排行榜</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="style/main.min.css"/>
</head>
<body>
<script>
    var autoSetRem = (function (doc, win) {
        var docEl = doc.documentElement,
            done = false,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            set = function (paper) {
                if (paper == null) {
                    paper = 750;
                }
                var clientWidth = docEl.clientWidth || win.innerWidth || screen.width;
                if(clientWidth <= 320){
                    clientWidth = 320;
                }
                if (!clientWidth) return;
                docEl.style.fontSize = 100 * (clientWidth / paper) + 'px';
                done = true;
                return done;
            };
        return {
            set: set
        };
        //AbortifbrowserdoesnotsupportaddEventListener
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, set, false);
        doc.addEventListener('DOMContentLoaded', set, false);
    })(document, window);

    autoSetRem.set(750);
</script>
<img src="assets/pic-top.jpg" class="pic-top"/>
<div id="app">
    <div class="time-container">
        <div class="touzi-title"></div>
    </div>
    <div class="user-list">
        <div class="user-list-container">
            <uL class="ul-list-same">
                <li>姓&nbsp;&nbsp;名</li>
                <li>手机号码</li>
                <li>投资金额</li>
                <li>奖励金额</li>
            </uL>
        </div>
        <div class="user-item-ul">

        </div>
    </div>
</div>
<img src="assets/touzi-rules.jpg" class="touzi-rules"/>
<script src="script/lib/jquery-1.10.1.min.js"></script>
<script src="script/main.min.js"></script>

</body>
</html>
