                            </li>
                            <li>

                            </li>
                        </ul>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="a-content">
                        <p>为用户带来总收益</p>
                        <h3>{{data.interest | filterFun}}</h3>
                        <p>累计成交<span>{{data.totalOdds}}</span>笔</p>
                    </div>
                    <div class="b-content">
                        <ul class="data-center">
                            <li>
                                <p>{{data.totalProjects}}</p>
                                <p>已发布借款项目(个)</p>
                            </li>
                            <li>
                                <p>{{data.todayLoanAccount | filterFun}}</p>

                            </li>
                            <li>
                                <p>{{data.shop}}</p>
                                <p>线下资产端门店(个)</p>
                            </li>
                            <li>
                                <p>{{data.borrower}}</p>
                                <p>累计借款人(个)</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        </div>
    </template>
    <div class="count-save">
        <a></a>
        <span>账户资金安全由上海银行存管系统保障</span>
        <a></a>
    </div>
