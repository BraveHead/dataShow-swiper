<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <!--ios适配meta-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>app的数据披露页面</title>
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css"/>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
</head>
<body>
<div class="content" id="app">
    <template v-text="msg">
        <p class="data-title">数据披露</p>
        <div class="data-time">以上数据截止至<span>{{times | filterTime}}</span></div>
        <div class="swiper-container">
            <div class="swiper-wrapper" style="transform: translate3d(37.5px, 0px, 0px);">
                <div class="swiper-slide" style="margin-right: 0.20rem;">
                    <div class="a-content">
                        <p>累计成交金额</p>
                        <h3>{{data.totalAmounts | filterFun}}</h3>
                        <p>累计成交<span>{{data.totalOdds}}</span>笔</p>
                    </div>
                    <div class="b-content">
                        <ul class="data-center">
                            <li>
                                <p>{{data.today | filterFun}}</p>
                                <p>今日成交(元)</p>
                                <p>成交{{data.todayTrading}}笔</p>
                            </li>
                            <li>
                                <p>{{data.month | filterFun}}</p>
                                <p>本月成交(元)</p>
                                <p>成交{{data.monthTrading}}笔</p>
                            </li>
                            <li>
                                <p>{{data.yesterday | filterFun}}</p>
                                <p>昨日成交(元)</p>
                                <p>成交{{data.yesterdayTrading}}笔</p>
                            </li>
                            <li>
                                <p>{{data.upMonth | filterFun}}</p>
                                <p>上月成交(元)</p>
                                <p>成交{{data.upMonthTrading}}笔</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="a-content">
                        <p>为用户带来总收益</p>
                        <h3>{{data.interest | filterFun}}</h3>
                        <p>累计成交<span>{{data.totalOdds}}</span>笔</p>
                    </div>
                    <div class="b-content">
                        <ul class="data-center">
                            <li>
                                <p>{{data.totalProjects}}</p>
                                <p>已发布借款项目(个)</p>
                            </li>
                            <li>
                                <p>{{data.todayLoanAccount | filterFun}}</p>
                                <p>今日放款金额(元)</p>
                            </li>
                            <li>
                                <p>{{data.shop}}</p>
                                <p>线下资产端门店(个)</p>
                            </li>
                            <li>
                                <p>{{data.totalProjects}}</p>
                                <p>累计借款人(个)</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        </div>
    </template>
    <div class="count-save">
        <a></a>
        <span>账户资金安全由上海银行存管系统保障(对接中)</span>
        <a></a>
    </div>
</div>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/swiper-3.4.2.jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
